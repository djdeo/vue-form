<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Default Checked Value</title>
    <link rel="stylesheet" href="style.css">
    <style>
    input[type=checkbox] {
        height: 24px;
        width: 24px;
        position: relative;
    }

    * {
        font-size: 24px;
    }
    </style>
</head>

<body>
    <h2>Best Seller</h2>
    <hr>
    <p>
        This is the best seller product
    </p>
    <p id="price"></p>
    <form>
        <label>
            <input type="checkbox" name="upgrade" value="20" id="check" onclick="toggleCheck()"> Please deliver me the CD copy
        </label>
        <hr>
    </form>
    <a id="buyNow" href="#">Buy Now</a> (dynamic link)
    <script>
    const price = document.getElementById('price'),
          check = document.forms[0],
          buyNow = document.getElementById('buyNow'),
          priceList = [10, 20],
          link = ['link1.html', 'link2.html'];

    function toggleCheck() {
        if (check[0].checked) {
            price.innerHTML = "$" + priceList[1];
            buyNow.href = link[1];
        } else {
            price.innerHTML = "$" + priceList[0];
            buyNow.href = link[0];
        }
    }
    document.getElementById("check").click();
    toggleCheck();
    </script>
</body>

</html>
